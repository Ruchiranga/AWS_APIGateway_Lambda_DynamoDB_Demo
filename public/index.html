<!DOCTYPE html>
<html ng-app="petStoreApp">
	<head>
		<title>Pet Store App</title>
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-animate.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type='text/javascript' src='../js/loading-bar.min.js'></script>
		<link rel='stylesheet' href='css/loading-bar.min.css' type='text/css' media='all' />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

		<script type="text/javascript" src="controller/controller.js"></script>
	</head>

	<body ng-controller="AppCtrl">
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="addLabel">Add information</h4>
					</div>
					<div class="modal-body">
						<form>
							Master ID:
							<input type="text" class="form-control" name="masterid" ng-model="masterID">
							<br>
							Master Name:
							<input type="text" class="form-control" name="mastername" ng-model="masterName">
							<br>
							Pet Type:
							<input type="text" class="form-control" name="pettype" ng-model="petType">
							<br>
							Pet Name:
							<input type="text" class="form-control" name="petname" ng-model="petName">
							<br>
							Pet Age:
							<input type="text" class="form-control" name="petage" ng-model="petAge">
							<br>
						</form>					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" ng-click="">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row text-center">
				<font size="6">Pet Store Demo</font>
			</div>
			<div class="row">
				<div class="col-md-2">
					<!-- <div class="text-center"><font size="4">Master</font></div>
					<hr> -->
					<ol class="breadcrumb">
						<li class="active">Master</li>
						<!-- Large modal -->
						<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button> -->
						<i class="fa fa-user-plus pull-right" ng-click="showModal()"></i>
					</ol>
					<table class="table table-hover" ng-init="fetchMasters()">
						<tbody>
							<tr ng-repeat="master in masters" ng-click="fetchPetOfMaster(master.master_id)">
								<td>{{master.master_name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-10">
					<div class="row">
						<ol class="breadcrumb">
							<li class="active">Pet Details</li>
						</ol>	
					</div>
					<div class="container">
						<div>
							<p>Pet ID : <strong>{{currentPet.pet_id}}</strong></p>
							<p>Pet Type : <strong>{{currentPet.type}}</strong></p>
							<p>Pet Name : <strong>{{currentPet.name}}</strong></p>
							<p>Pet Age :<strong> {{currentPet.age}}</strong></p>
						</div>
					</div>
					

				</div>
			</div>
		</div>
	</body>
</html>
